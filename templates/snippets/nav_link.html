{# snippets/nav_link.html #}
<a href="{% url url %}"
   class="relative px-4 py-2 rounded-full text-sm font-medium transition-all duration-200 group flex items-center gap-1.5
          {% if url_name == url %}text-orange-600 bg-orange-50{% else %}text-gray-600 hover:text-orange-600 hover:bg-gray-50{% endif %}">
   <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="{{ icon_path }}"/></svg>
   {{ label }}
</a>
